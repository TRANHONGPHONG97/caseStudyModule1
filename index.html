<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ TEST</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="shortcut icon" href="imager/image.jpg" />
</head>

<body>
    <div class="content">
        <h1>QUIZ TEST</h1>
        <div class="timer"><span id="count-down"></span></div>
        <div class="image">
            <img src="imager/image1.jpg" alt="imager">
        </div>
        <div class="quiz-container">
            <div id="quiz"></div>
        </div>
        <br>
        <div class="buttons">
            <button id="previous">Previous</button>
            <button id="next">Next page</button>
            <button id="submit">Submit</button>
        </div>
        <div class="result" id="results"></div>
        <div class="returnQuiz">
            <a class="return" href="index.html"> Return to attempt</a>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>

</html>
